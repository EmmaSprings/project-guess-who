<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Monofett&family=Montserrat+Alternates:wght@400;600&family=Prata&family=Quicksand:wght@300&family=Righteous&family=Roboto+Condensed:wght@300&family=Sigmar+One&family=Work+Sans:wght@100&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
     

      <img
        class="guess-who-icon"
        src="media/logo.png"
        alt="Guess Who"
      />

      <!-- <h1>Does the person have</h1> -->
         
      <select id="questions">
        <option selected disabled>Does the person have..</option>
        <optgroup label="hair">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="redish">redish hair</option>
          <option value="purple">purple hair</option>
          <option value="black">black hair</option>
          <option value="grey">grey hair</option>
          <option value="white">white hair</option>
          <!-- Add the rest of hair colors as options  -->
        </optgroup>
        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="blue">blue eyes</option>
          <option value="green">green eyes</option>
          <option value="browny">brown eyes</option>
          <!-- Add the rest of eye colors as options  -->
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="headgear">headgear</option>
          <option value="jewelry">jewelry</option>
          <option value="tie">a tie</option>
          <!-- Add the other accessory option here. (hat)  -->
        </optgroup>
        <optgroup label="other">
          <option value="smoking">a smoking habit</option>
          <option value="influencing">influencer behavior</option>
          <option value="moody">in a moody state</option>
          <option value="bearded">facial hair</option>
          <option value="freckled">freckles</option>
        </optgroup>
      </select>
      
      <div class="butts">
        <button id="filter" class="filled-button">FIND OUT</button>
          <button id="restart" class="outlined-button">RESTART</button>
      </div>
      
    </aside>
    

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="media/logoy.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText" class="win-or-lose"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
